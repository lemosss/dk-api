{% extends "base.html" %}

{% block title %}Login - DK Invoice Calendar{% endblock %}

{% block head %}
<style>
  .login-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1a2e 100%);
    padding: var(--spacing-lg);
  }
  
  .login-container {
    width: 100%;
    max-width: 420px;
  }
  
  .login-card {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-xl);
    padding: var(--spacing-2xl);
    box-shadow: var(--shadow-xl);
  }
  
  .login-logo {
    text-align: center;
    margin-bottom: var(--spacing-xl);
  }
  
  .login-logo-icon {
    width: 64px;
    height: 64px;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    border-radius: var(--radius-lg);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-bottom: var(--spacing-md);
  }
  
  .login-logo-text {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
  }
  
  .login-subtitle {
    color: var(--text-muted);
    font-size: 0.875rem;
    margin-top: var(--spacing-xs);
  }
  
  .login-form {
    margin-top: var(--spacing-xl);
  }
  
  .login-input-group {
    position: relative;
    margin-bottom: var(--spacing-md);
  }
  
  .login-input-icon {
    position: absolute;
    left: var(--spacing-md);
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    width: 20px;
    height: 20px;
  }
  
  .login-input {
    width: 100%;
    padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 48px;
    font-size: 0.9375rem;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    color: var(--text-primary);
    transition: all var(--transition-fast);
  }
  
  .login-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
  }
  
  .login-input::placeholder {
    color: var(--text-muted);
  }
  
  .login-btn {
    width: 100%;
    padding: var(--spacing-md);
    font-size: 1rem;
    font-weight: 600;
    margin-top: var(--spacing-md);
  }
  
  .login-error {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: var(--danger);
    padding: var(--spacing-md);
    border-radius: var(--radius-md);
    font-size: 0.875rem;
    margin-bottom: var(--spacing-md);
    display: none;
  }
  
  .login-error.show {
    display: block;
  }
  
  .login-footer {
    text-align: center;
    margin-top: var(--spacing-xl);
    padding-top: var(--spacing-xl);
    border-top: 1px solid var(--border-color);
    color: var(--text-muted);
    font-size: 0.75rem;
  }
</style>
{% endblock %}

{% block body %}
<div id="app">
  <div class="login-page">
    <div class="login-container">
      <div class="login-card">
        <div class="login-logo">
          <div class="login-logo-icon">
            <i data-lucide="calendar-check" style="width: 32px; height: 32px; color: white;"></i>
          </div>
          <div class="login-logo-text">DK Invoice</div>
          <div class="login-subtitle">Sistema de Gestão de Faturas</div>
        </div>
        
        <div class="login-error" :class="{ show: error }">
          [[ error ]]
        </div>
        
        <form class="login-form" @submit.prevent="login">
          <div class="login-input-group">
            <i data-lucide="mail" class="login-input-icon"></i>
            <input 
              type="email" 
              class="login-input" 
              placeholder="Email"
              v-model="email"
              required
              autocomplete="email"
            >
          </div>
          
          <div class="login-input-group">
            <i data-lucide="lock" class="login-input-icon"></i>
            <input 
              type="password" 
              class="login-input" 
              placeholder="Senha"
              v-model="password"
              required
              autocomplete="current-password"
            >
          </div>
          
          <button type="submit" class="btn btn-primary login-btn" :disabled="loading">
            <span v-if="loading" class="spinner"></span>
            <span v-else>Entrar</span>
          </button>
        </form>
        
        <div class="login-footer">
          © 2025 DK Invoice Calendar. Todos os direitos reservados.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const { createApp } = Vue;

createApp({
  delimiters: ['[[', ']]'],
  data() {
    return {
      email: '',
      password: '',
      loading: false,
      error: ''
    };
  },
  methods: {
    async login() {
      this.loading = true;
      this.error = '';
      
      try {
        const formData = new FormData();
        formData.append('username', this.email);
        formData.append('password', this.password);
        
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.detail || 'Credenciais inválidas');
        }
        
        const data = await response.json();
        localStorage.setItem('token', data.access_token);
        window.location.href = '/dashboard';
        
      } catch (err) {
        this.error = err.message;
      } finally {
        this.loading = false;
      }
    }
  },
  mounted() {
    // Se já está logado, redirecionar
    if (localStorage.getItem('token')) {
      window.location.href = '/dashboard';
    }
    lucide.createIcons();
  }
}).mount('#app');
</script>
{% endblock %}
